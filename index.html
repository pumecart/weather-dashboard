<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Javascript App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   
    <main>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name"
                spellcheck="false">
                <button><img src="images/search.png" alt=""></button>
            </div>
            <div class="error">
                <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="" class="weather-icon">
                <h2 class="temp"></h2>
                <h3 class="city"></h3>

                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png">
                        <div>
                            <p class="humidity"></p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png">
                        <div>
                            <p class="wind"></p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
            </div>
        </div>

        
        </div>
    </main>

    <script src="js/scripts.js"></script>
    
</body>
</html>
